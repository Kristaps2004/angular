<div class="languages-container">
  <h1>Languages</h1>
  <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>
    <!-- Position Column -->
    <ng-container matColumnDef="lang">
      <th *matHeaderCellDef mat-header-cell>Valoda</th>
      <td *matCellDef="let element" mat-cell>{{element.lang}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell>Klausīšanās</th>
      <td *matCellDef="let element" mat-cell>{{element.name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th *matHeaderCellDef mat-header-cell>Rakstīšana</th>
      <td *matCellDef="let element" mat-cell>{{element.weight}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th *matHeaderCellDef mat-header-cell>Runāšana</th>
      <td *matCellDef="let element" mat-cell>{{element.symbol}}</td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
</div>
