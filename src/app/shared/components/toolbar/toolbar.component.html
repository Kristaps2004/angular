<mat-toolbar>
  <button (click)="onToggleSideNav()" aria-label="Example icon-button with menu icon" class="example-icon"
          mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Angular Portfolio</span>
  <span class="example-spacer"></span>
  <form *ngIf="isProjectsView"
        [formGroup]="searchForm"
        class="form">
    <mat-form-field class="search-form-field">
      <input
        formControlName="name"
        matInput
        type="text"
        placeholder="Search"
      />
      <button  matSuffix mat-icon-button aria-label (click)="resetForm()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </form>
  <div *ngIf="isProjectsView"
       [class.darkMode]="isDarkTheme$ | async"
       class="border">
    <button class="example-icon" mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <button (click)="onThemeChange()" class="example-icon" mat-icon-button>
    <mat-icon>{{(isDarkTheme$ | async) ? 'nightlight' : 'light_mode'}}</mat-icon>
  </button>
  <button class="example-icon" mat-icon-button>
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>
